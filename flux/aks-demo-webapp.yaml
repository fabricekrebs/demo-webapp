# Development environment configuration
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: demo-webapp-dev-source
  namespace: flux-system
spec:
  interval: 1m0s  # Fast polling for development
  ref:
    branch: develop
  url: https://github.com/fabricekrebs/demo-webapp
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: demo-webapp-dev
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./manifests/overlays/development
  prune: true
  sourceRef:
    kind: GitRepository
    name: demo-webapp-dev-source
  targetNamespace: demo-webapp-dev
  serviceAccountName: flux-applier
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: dev-demo-webapp
      namespace: demo-webapp-dev
  timeout: 5m
---
# Production environment configuration
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: demo-webapp-prod-source
  namespace: flux-system
spec:
  interval: 5m0s  # Slower polling for production stability
  ref:
    branch: main
  url: https://github.com/fabricekrebs/demo-webapp
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: demo-webapp-prod
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./manifests/overlays/production
  prune: true
  sourceRef:
    kind: GitRepository
    name: demo-webapp-prod-source
  targetNamespace: demo-webapp-prod
  serviceAccountName: flux-applier
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: prod-demo-webapp
      namespace: demo-webapp-prod
  timeout: 10m
